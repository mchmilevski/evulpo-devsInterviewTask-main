<!doctype html>
<html>
<head>
<title>Evulpo Exercise Test</title>
<meta name="description" content="exercise test full stack developer interview">
<meta name="keywords" content="single-choice exercise basic-data-connection">
<script src="main.js" type="text/javascript"></script>
<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="container">
		<div id="loader" class="loader-container d-flex">
			<div class="loader"></div>
		</div>
	
		<p id="question" class="question"> </p>
		<div id="options-wrapper" class="options-container">
			
		</div>
	
		<button id="evaluate" onclick="handleEvaluation()">Evaluate!</button>
		<div id="evaluation-message"></div>
	
		<button id="next" onClick="handleNextQuestion()" class="d-flex">Next random question</button>
		<button id="finish" onClick="handleFinish()" class="d-none">Finish</button>

	<script async defer src="https://apis.google.com/js/api.js"
		onload="this.onload=function(){};handleClientLoad()"
		onreadystatechange="if (this.readyState === 'complete') this.onload()">
	</script>

</body>
</html>
